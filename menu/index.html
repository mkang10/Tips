<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Dropdown Menu - Dark Blue</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="dropdown" id="dropdown">
      <button class="dropdown-button" id="menu-toggle">Menu</button>
      <div class="dropdown-content" id="dropdown-menu">
        <a href="#">
          <div class="menu-item">
            <i class="fas fa-home icon"></i>
            <div class="text">
              <span class="title">Home</span>
              <span class="desc">Return to base</span>
            </div>
          </div>
        </a>
     
        <a href="#">
          <div class="menu-item">
            <i class="fas fa-chart-line icon"></i>
            <div class="text">
              <span class="title">Analytics</span>
              <span class="desc">View reports</span>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="menu-item">
            <i class="fas fa-envelope icon"></i>
            <div class="text">
              <span class="title">Messages</span>
              <span class="desc">Check inbox</span>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="menu-item">
            <i class="fas fa-user-friends icon"></i>
            <div class="text">
              <span class="title">Team</span>
              <span class="desc">Manage members</span>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="menu-item">
            <i class="fas fa-sign-out-alt icon"></i>
            <div class="text">
              <span class="title">Logout</span>
              <span class="desc">Exit securely</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
